<!DOCTYPE html>
%
<html>
<head>
  <!--
      Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
      For details, see http://go.microsoft.com/fwlink/?LinkID=617521
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="shortcut icon" href="images/favico.ico">
  <title>MobileWebApp</title>
  <style type="text/css">
    .ui-page {
      background: transparent url(images/world.svg);
      background-size: 90%;
      background-repeat: no-repeat;
      background-position-y: center
    }
  </style>
</head>
<body>
  <div class="app">

    <!--TRACKING-->
    <div data-role="page" id="trackingPage">
      <div data-role="header" data-theme="b">
        <h1>DAW - Aplicación Web Móvil</h1>
        <h2>TRACKING</h2>
        <a href="#historyPage" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-info" data-transition="fade">History</a>
      </div>
      <div data-role="main" id="mainTrackingPage" class="ui-content">
        <table data-role="table" data-mode="" class="ui-responsive table-stroke">
          <thead>
            <tr>
              <th data-priority="1">Latitude</th>
              <th data-priority="2">Longitude</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><span id="latitude" /></td>
              <td><span id="longitude" /></td>
            </tr>
          </tbody>
        </table>
        <p>Last update: <span id="lastUpdate" /></p>
      </div>
      <div data-role="footer"><h4>© 2017 Pablo Caballero</h4></div>
    </div>

    <!--HISTORY-->
    <div data-role="page" id="historyPage">
      <div data-role="header" data-theme="b">
        <h1>DAW - Aplicación Web Móvil</h1>
        <h2>HISTORY</h2>
        <a href="#trackingPage" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-home" data-transition="fade">Tracking</a>
        <a id="clearHistoryButton" href="#" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-delete">Clear</a>
      </div>
      <div data-role="main" id="mainHistoryPage" class="ui-content">
        <table data-role="table" data-mode="" class="ui-responsive table-stroke">
          <thead>
            <tr>
              <th data-priority="1">Date</th>
              <th data-priority="2">Latitude</th>
              <th data-priority="3">Longitude</th>
            </tr>
          </thead>
          <tbody id="historyTable">
            
          </tbody>
        </table>
      </div>
      <div data-role="footer"><h4>© 2017 Pablo Caballero</h4></div>
    </div>

  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="scripts/platformOverrides.js"></script>
  <script type="text/javascript" src="scripts/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="scripts/jquery.mobile-1.4.5.min.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
